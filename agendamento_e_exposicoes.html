<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/css_agend_expo.css">
  <title>Agendamentos e Exposições</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>AGENDAMENTOS E EXPOSIÇÕES</h1>
    </header>

    <section class="form-section">
      <h2>Preencha os dados solicitados</h2>
      <form>
        <label for="name">NOME</label>
        <input type="text" id="name" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" required>

        <label for="phone">CELULAR</label>
        <input type="tel" id="phone" required>

        <label for="date">ESCOLHA UMA DATA</label>
        <input type="date" id="date" required>

        <fieldset>
          <legend>Selecione a sede e envie os dados</legend>
          <label>
            <input type="radio" checked name="location" onclick="mudarIframe(1)"> SÃO PAULO - SP
          </label>
          <label>
            <input type="radio" name="location" onclick="mudarIframe(2)"> RIO DE JANEIRO - RJ
          </label>
          <label>
            <input type="radio" name="location" onclick="mudarIframe(3)"> SANTA CATARINA - SC
          </label>
        </fieldset>

        <button type="submit">ENVIAR DADOS</button>
      </form>
    </section>

    <aside class="map-section">
      <h2>Principais Sedes de Exposição</h2>
      <div class="map-container">
        <iframe id="iframe1"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.915419295119!2d-46.65432168500458!3d-23.56720166793202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c3e5d8b2bb%3A0xf9e86d03897a3a19!2sPaulista%20Avenue!5e0!3m2!1sen!2sbr!4v1651119698844!5m2!1sen!2sbr"
          width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </aside>

    <footer>
      <li class="carrinho">
        <a href="./vendas.html">
          <img src="./src/assets/carrinho2.png" alt="Carrinho" class="icon">
          <span>Carrinho</span>
        </a>
      </li>
    </footer>
  </div>
</body>

<script src="./src/js/js_agend_expo.js"></script>

</html>
